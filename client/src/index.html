<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
    <link
      rel="stylesheet"
      href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <h2>BPMG Visualizer</h2>
      </div>
      <div>
        <form id="mainForm">
          <div class="form-group">
            <label for="file">Example file input</label>
            <input
              type="file"
              class="form-control-file"
              id="file"
              name="file"
            />
          </div>
          <div class="csv-fields" style="display: none">
            <div class="form-group">
              <label for="idColumn">Case id column</label>
              <input
                type="text"
                class="form-control"
                id="idColumn"
                name="idColumn"
                value="Case ID"
              />
            </div>
            <div class="form-group">
              <label for="activityColumn">Activity column</label>
              <input
                type="text"
                class="form-control"
                id="activityColumn"
                name="activityColumn"
                value="Start Timestamp"
              />
            </div>
            <div class="form-group">
              <label for="timestampColumn">Timestamp column</label>
              <input
                type="text"
                class="form-control"
                id="timestampColumn"
                name="timestampColumn"
                value="Activity"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="canvas"></div>
    </div>

    <script src="https://unpkg.com/bpmn-js/dist/bpmn-viewer.development.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
